<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Sign-Up page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="singin-singup.css" />
  </head>
  <body class="form-body">
    <div class="form-container">
      <input type="radio" id="signin" name="tab" value="signin" checked />
      <label for="signin" class="form-label">Sign In</label>
      <input type="radio" id="signup" name="tab" value="signup" />
      <label for="signup" class="form-label">Sign Up</label>

      <div class="form singin-form">
        <h2>Sign In</h2>
        <form action="" id="signin">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="User name"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign in</button>

          <p class="form-text">
            Don't have an account?
            <label for="signup" class="form-label">Sign Up here</label>
          </p>
        </form>
      </div>

      <div class="form signup-form">
        <h2>Sign up</h2>
        <form action="" id="signup">
          <input
            type="text"
            name="fullname"
            id="fullname"
            placeholder="Full name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>

          <p class="form-text">
            Already have an account?
            <label for="signin" class="form-label">Sign In here</label>
          </p>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
